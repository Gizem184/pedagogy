{% extends "base.html" %}

{% block content %}
<div class="jumbotron">    
    <h1>Password Reset Request</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{  form.email(size=32) }}<br>
            {% for error in form.email.errors %}
                    <span>{{ error }}</span>
            {% endfor %}           
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
